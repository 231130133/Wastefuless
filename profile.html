<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="styleprofile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="profile">
        <h1>Profil Bisnis</h1>
    </header>
    <main class="profile-container">
        <section class="profile-details">
            <h2 class="place">Vegie Place</h2>
            <img src="Asset/food-1.png" alt="Foto Profil">
            <h2>Rating</h2>
            <section class="bintang">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star empty">&#9733;</span>
            </section>
        </section>
        <section class="profile-details2">
            <h2>profile</h2>
            <section class="profile-item">
                <span class="label">Nama:</span>
                <span class="value">Vegie Place</span>
            </section>
            <section class="profile-item">
                <span class="label">Address:</span>
                <span class="value">123 Main St</span>
            </section>
            <section class="profile-item">
                <span class="label">Postal Code:</span>
                <span class="value">12345</span>
            </section>
            <section class="profile-item">
                <span class="label">city:</span>
                <span class="value">Medan</span>
            </section>
            <button class="action-button">Perbarui profile</button>
            <button class="action-button">Log Out</button>
        </section>
    </main>
    <footer>
        &copy; 2024 Profil Pengguna. Hak Cipta Dilindungi.
    </footer>
</body>

</html>

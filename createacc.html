<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylesigin.css">
</head>
<body>
    <main class="container">
        <section class="signin-form">
            <section class="form-content">
                <h2>BUSINESS SIGN UP</h2>
                <form>
                    <section class="input-group">
                        <label for="username">OUTLET NAME</label>
                        <input type="text" id="username" name="username">
                    </section>
                    <section class="input-group">
                        <label for="phone number">ADDRESS</label>
                        <input type="text" id="phone number" name="phone number">
                    </section>
                    <section class="input-group">
                        <label for="text">POSTAL CODE</label>
                        <input type="text" id="text" name="text">
                    </section>
                    <section class="input-group">
                        <label for="text">CITY</label>
                        <input type="TEXT" id="text" name="text">
                    </section>
                    <section class="buttons">
                        <a href="homepage2.html"><button type="button">CONTINUE</button></a>
                    </section>
                </form>
            </section>
        </section>
    </main>
</body>
</html>

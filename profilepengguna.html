<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="styleprofile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="profile">
        <h1>Profile Pengguna</h1>
    </header>
    <main class="profile-container">
        <section class="profile-details">
            <h2 class="place">Salsa Nabila</h2>
            <img src="./Asset/sasa1.jpg" alt="Foto Profil">
        </section>
        <section class="profile-details2">
            <h2>profile</h2>
            <section class="profile-item">
                <span class="label">Nama:</span>
                <span class="value">Salsa Nabila</span>
            </section>
            <section class="profile-item">
                <span class="label">No Handphone:</span>
                <span class="value">081372446509</span>
            </section>
            <section class="profile-item">
                <span class="label">Email:</span>
                <span class="value">salsa@example.com</span>
            </section>
            <section class="profile-item">
                <span class="label">Sandi:</span>
                <span class="value">**********</span>
            </section>
            <button class="action-button">Perbarui profile</button>
            <button class="action-button">Log Out</button>
        </section>
    </main>
    <footer>
        &copy; 2024 Profil Pengguna. Hak Cipta Dilindungi.
    </footer>
</body>

</html>
